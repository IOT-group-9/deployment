apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker-compose.yml --build local -o ../kubernetes/./backend/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker-compose.yml --build local -o ../kubernetes/./backend/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: app
            - name: POSTGRES_PASSWORD
              value: app
            - name: POSTGRES_USER
              value: app
          image: postgres:16.3-bullseye
          livenessProbe:
            exec:
              command:
                - pg_isready -U app
            failureThreshold: 40
            periodSeconds: 2
            timeoutSeconds: 3
          name: db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: app-db-data
      hostname: db
      restartPolicy: Always
      volumes:
        - name: app-db-data
          persistentVolumeClaim:
            claimName: app-db-data
