apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ./docker-compose.yml --build local -o ../kubernetes/./backend/
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: redis
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ./docker-compose.yml --build local -o ../kubernetes/./backend/
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: redis
    spec:
      containers:
        - env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          image: bitnami/redis:6.2.5
          livenessProbe:
            exec:
              command:
                - redis-cli ping
            failureThreshold: 50
            periodSeconds: 1
            timeoutSeconds: 3
          name: redis
          ports:
            - containerPort: 6379
              protocol: TCP
      hostname: app-redis
      restartPolicy: Always
